<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to Firebase Hosting</title>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/paper-styles/color.html">
    <link rel="import" href="bower_components/app-layout/app-header-layout/app-header-layout.html">
    <link rel="import" href="bower_components/app-layout/app-header/app-header.html">
    <link rel="import" href="bower_components/app-layout/app-toolbar/app-toolbar.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link rel="manifest" href="manifest.json">
    <style>
      body {
        background-color:#eceff1;
        font-family:Arimo, sans-serif;
        margin:0px;
        --paper-icon-button-ink-color: white;
      }

      h2{
        opacity: 0.9;
        display:inline;
      }
      .post-date{
        font-size:0.8em;
        margin-bottom:10px;
      }
      paper-card{
        padding:20px;
        width:100%;
        display:block;
        margin-top:50px;
        opacity:0.7;
      }
      h1 {
        margin:0 auto;
        text-align:center;
        width:100%;

      }
      app-header{
        background-color:#37474f;
        color:white;
      }

      .post-content{
        width:80%;
        margin:0 auto;
        max-width:1024px;
      }

      @media all and (max-width: 1000px){
        .post-content{
          width:100%;
          margin:0;
        }

        paper-card{
          margin:0;
          margin-bottom:10px;
        }
      }
    </style>
  </head>
  <body>
    <template is="dom-bind" id="app">
      <paper-dialog id="settingsDialog" with-backdrop always-on-top>
        <h2>Settings</h2>
        <paper-toggle-button checked="[[pushSubscription]]" on-change="pushSettingChanged">Receive push notifications</paper-toggle-button>
      </paper-dialog>
      <app-header-layout>
        <app-header>
          <app-toolbar>
            <div title>
              <h1>{{name}}</h1>
            </div>
            <paper-icon-button icon="settings" on-click="settingsToggle"></paper-icon-button>

          </app-toolbar>
        </app-header>

        <div class="post-content">
          <template as="post" items="{{posts}}" is="dom-repeat">
            <paper-card id="{{post.id}}">
              <h2>{{post.title}}</h2>
              <div class="post-date">{{post.date}}</div>
              <div class="post-body"></div>
            </paper-card>
          </template>
        </div>
      </app-header-layout>
    </template>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAqjCVoqN1uZczzkW6fJRWnYQUg4rNcjq4",
        authDomain: "my-progressive-blog.firebaseapp.com",
        databaseURL: "https://my-progressive-blog.firebaseio.com",
        storageBucket: "my-progressive-blog.appspot.com",
      };
      firebase.initializeApp(config);
    </script>
    <script src="scripts/app.js"></script>
  </body>
</html>
